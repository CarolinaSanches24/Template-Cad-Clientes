<!DOCTYPE html>
<html lang="en">
<head>
    <title> Teste de Formulário</title>
    <meta charset="utf-8"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="box">
    <form action="" method="post">
<fieldset>
    <legend><b>Formulário de Clientes</b></legend>
    <br>
    <div class="inputBox">
       
        <input type="text" name="name" id="name" class="inputUser"  autocomplete="off" required/>
        <label for="name" class="labelInput">Nome:</label>
        
      
    </div>
    <br><br>
    <div class ="inputBox">
        <input type="text" name="email" id="email" class="inputUser" autocomplete="off" required/>
        <label for="email" class="labelInput">Email:</label>
    </div>
    <br><br>
    <div class ="inputBox">
        <input type="tel" name="fone" id="fone" class="inputUser" required/>
        <label for="fone" class="labelInput">Telefone:</label>
    </div>
    <br>
    <div class ="inputBox">
        <p>Sexo:</p>
        <input type="radio" id="feminino" name="genero" value="Feminino" required/>
        <label for="feminino">Feminino</label>
        <input type="radio" id="masculino" name="genero" value="Masculino" required/>
        <label for="masculino">Masculino</label>
    </div>
    <br><br>
        <label for="data_nasc">Data de Nascimento:</label>
        <input type="date" name="data_nasc" id="data_nasc"required/>
    <br><br>
    <div class ="inputBox">
        
        <input type="text" name="cidade" id="cidade" class="inputUser" required/>
        <label for="cidade" class="labelInput">Cidade:</label>
    </div>
    <br><br>
    <div class ="inputBox">
      
        <input type="text" name="estado" id="estado" class="inputUser" required/>
        <label for="estado" class="labelInput">Estado:</label>
    </div>
    <br><br>
    <div class ="inputBox">
        
        <input type="text" name="endereco" id="endereco" class="inputUser" required/>
        <label for="endereco" class="labelInput">Endereço:</label>
    </div>
    <input type="submit"  onchange="exibir()" name="submit" id="send" value="Enviar"/>
</fieldset>
    </div>
</form>

<script src="script.js"></script>
</body>
</html>
